name: CI

on:
  push:
    branches: [ "**" ] # Run on pushes to all branches
  pull_request:
    branches: [ main ] # Run on PRs targeting main

jobs:
  lint_and_test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false # Don't cancel all jobs if one fails
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip' # Cache pip dependencies

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run pre-commit checks
      run: |
        pre-commit run --all-files

    - name: Run MyPy type checking
      run: |
        mypy .

    - name: Run tests with coverage
      run: |
        pytest --cov=imednet_sdk --cov-report=xml

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }} # Optional: if you have a private repo or specific needs
        fail_ci_if_error: true # Optional: Fail CI if Codecov upload fails
