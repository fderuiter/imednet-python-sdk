[build-system]
requires = ["poetry-core>=1.9"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "imednet-py"
version = "0.1.0"
description = "iMednet Python SDK"
authors = ["iMednet <info@example.com>"]
license = "MIT"
readme = "README.md"
requires-python = ">=3.9"

[tool.poetry.dependencies]
python = "^3.9"
typer = ">=0.12"
httpx = "^0.27"
requests = ">=2.31"
pydantic = "^2.7"
pandas = {extras = ["parquet"], version = "^2.2"}

[tool.poetry.group.dev.dependencies]
pytest = "*"
pytest-asyncio = "*"
respx = "*"
ruff = "*"
mypy = "*"
pre-commit = "*"
requests-mock = "*"

[tool.poetry.scripts]
imednet = "imednet_py.cli:app"


[[tool.poetry.packages]]
include = "imednet_py"
from = "src"

[[tool.poetry.include]]
path = "src/imednet_py/py.typed"

[tool.black]
line-length = 100

[tool.ruff]
line-length = 100

