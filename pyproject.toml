sphinx = "^8.2.3"
sphinx-autodoc-typehints = "^3.2.0"
sphinx-rtd-theme = "^3.0.2"
boto3 = "^1.40.14"
moto = "^5.1.10"
sqlalchemy = "^2.0.43"
openpyxl = "^3.1.5"
sphinxcontrib-mermaid = "^1.0.0"
doc8 = "^2.0.0"
