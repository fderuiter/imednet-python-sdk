[tool.poetry]
name = "imednet-sdk"
version = "0.1.0"
description = ""
authors = ["Frederick de Ruiter <127706008+fderuiter@users.noreply.github.com>"]
packages = [{ include = "imednet" }]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.10"
requests = ">=2.32.3,<3.0.0"
pandas = { version = ">=2.2.3,<3.0.0", optional = true }
pydantic = "^2.11.3"
httpx = "^0.28.1"
tenacity = "^9.1.2"

[tool.poetry.extras]
pandas = ["pandas"]

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
ruff = "^0.11.6"
mypy = "^1.15.0"
pytest = "^8.3.5"
pytest-cov = "^6.1.1"
responses = "^0.25.7"
pre-commit = "^4.2.0"
types-requests = "^2.32.0.20250328"
isort = "^6.0.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

# ------------------------
# Formatting / lint config
# ------------------------
[tool.black]
line-length = 100
target-version = ["py310"]

[tool.ruff]
line-length = 100
src = ["imednet"]

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["D", "ANN", "S101"]

[tool.mypy]
python_version = "3.10"
strict = false 
ignore_missing_imports = true