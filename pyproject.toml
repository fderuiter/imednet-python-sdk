[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "imednet-python-sdk"
version = "0.1.0"
description = "Python SDK for the iMednet REST API"
authors = [
  { name="Frederick de Ruiter", email="frederick.deruiter@brightresearch.com" }, # Replace with actual details
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha", # Or appropriate status
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
]
dependencies = [
    "requests>=2.20", # Example dependency, adjust as needed
    "pydantic>=1.8",  # Example dependency, adjust as needed
]

[project.urls]
Homepage = "https://github.com/FrederickdeRuiter/imednet-python-sdk" # Replace if needed
Issues = "https://github.com/FrederickdeRuiter/imednet-python-sdk/issues" # Replace if needed

[tool.setuptools]
# If you have specific setuptools configurations, add them here.
# For example, package discovery:
# packages = find:
#   where = ["imednet_sdk"] # Adjust if your source layout is different

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]

[tool.black]
line-length = 100

[tool.flake8]
max-line-length = 100
