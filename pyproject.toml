[tool.poetry]
name = "imednet-python-sdk"
version = "0.1.0"
description = "A Python SDK for interacting with the Imednet REST API."
authors = ["Your Name <your.email@example.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/yourusername/imednet-python-sdk"
repository = "https://github.com/yourusername/imednet-python-sdk"
keywords = ["imednet", "sdk", "api", "python"]

[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.25.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"