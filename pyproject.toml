[tool.poetry]
name = "imednet-sdk"
version = "0.1.0"
description = "Official Python client for the iMedNet clinical trials API"
readme = "README.md"
keywords = ["imednet", "clinical trials", "sdk", "api"]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Typing :: Typed",
]
authors = ["Frederick de Ruiter <127706008+fderuiter@users.noreply.github.com>"]
maintainers = ["Frederick de Ruiter <frederick.deruiter@brightresearch.com>"]
packages = [{ include = "imednet" }]
include = [
    "README.md",
    "LICENSE",
    "imednet/py.typed",
    { path = "examples", format = "sdist" } # Include examples only in sdist
]
license = "MIT"
repository = "https://github.com/Bright-Research/imednet-python-sdk"
homepage = "https://github.com/Bright-Research/imednet-python-sdk"

[tool.poetry.scripts]
imednet = "imednet.cli:app"

[tool.poetry.dependencies]
python = "^3.10"
requests = ">=2.32.3,<3.0.0"
pandas = { version = ">=2.2.3,<3.0.0", optional = true }
pyarrow = { version = ">=16.0.0,<17.0.0", optional = true }
SQLAlchemy = { version = ">=2.0.0,<3.0.0", optional = true }
pydantic = "^2.11.3"
httpx = "^0.28.1"
tenacity = "^9.1.2"
python-dotenv = "^1.1.0"
typer = {extras = ["all"], version = "^0.15.2"}
python-json-logger = "^2.0.7"

[tool.poetry.extras]
pandas = ["pandas"]
pyarrow = ["pyarrow"]
sqlalchemy = ["SQLAlchemy"]
airflow = ["apache-airflow", "apache-airflow-providers-amazon"]

[tool.poetry.group.dev.dependencies]
pandas = ">=2.2.3,<3.0.0"
black = "^25.1.0"
ruff = "^0.11.6"
mypy = "^1.16.0"
pytest = "^8.3.5"
pytest-cov = "^6.1.1"
responses = "^0.25.7"
respx = "^0.22.0"
pytest-asyncio = "^0.23.5"
pre-commit = "^4.2.0"
types-requests = "^2.32.0.20250328"
isort = "^6.0.1"
sphinx = "^6.2.0"
sphinx-autodoc-typehints = "*"
sphinx-rtd-theme = "^3.0.2"
boto3 = "^1.34"
moto = "^5.0"
sqlalchemy = "^2.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

# ------------------------
# Formatting / lint config
# ------------------------
[tool.black]
line-length = 100
target-version = ["py310"]

[tool.ruff]
line-length = 100
src = ["imednet"]

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["D", "ANN", "S101"]

[tool.mypy]
python_version = "3.10"
strict = false
ignore_missing_imports = true
plugins = ["pydantic.mypy"]
# ────────────────────────────────────────────────────────────────
# Ignore all files under examples/
exclude                = '^examples/.*$'
