[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

# ------------------------
# Formatting / lint config
# ------------------------
[tool.black]
line-length = 100
target-version = ["py311"]

[tool.ruff]
line-length = 100
src = ["imednet", "tests"]

[tool.ruff.lint.isort]
known-first-party = ["imednet"]

[tool.ruff.lint]
select = ["E", "F", "I", "N"]
ignore = ["D", "ANN", "S101"]

[tool.ruff.lint.pep8-naming]
classmethod-decorators = ["field_validator", "model_validator"]

[tool.isort]
profile = "black"
line_length = 100
known_first_party = ["imednet"]
src_paths = ["imednet", "tests"]

[tool.doc8]
max_line_length = 400
ignore_path = ["docs/_build"]

[tool.mypy]
python_version = "3.11"
strict = false
ignore_missing_imports = true
plugins = ["pydantic.mypy"]
# ────────────────────────────────────────────────────────────────
# Ignore all files under examples/
exclude                = ['^examples/.*$', '^scripts/.*$']
