repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0 # Use the latest stable version
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
-   repo: https://github.com/psf/black
    rev: 24.4.2 # Use the version compatible with your project
    hooks:
    -   id: black
        language_version: python3.12 # Specify your Python version
        args: [--line-length=100]
-   repo: https://github.com/pycqa/isort
    rev: 5.13.2 # Use the version compatible with your project
    hooks:
    -   id: isort
        name: isort (python)
        args: [--line-length=100]
-   repo: https://github.com/pycqa/flake8
    rev: 7.1.0 # Use the version compatible with your project
    hooks:
    -   id: flake8
        args: [--max-line-length=100]
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v1.10.0' # Use the version compatible with your project
    hooks:
    -   id: mypy
        additional_dependencies: [types-requests] # Add types for libraries if needed
