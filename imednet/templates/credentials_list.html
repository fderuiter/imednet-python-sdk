{% extends 'base.html' %}
{% block content %}
<h1>Stored Credentials</h1>
<a class="btn btn-primary mb-3" href="{{ url_for('credentials_form') }}">Add New Study</a>
<ul class="list-group">
  {% for c in credentials %}
  <li class="list-group-item">
    {{ c.study_name }} ({{ c.study_key }})
  </li>
  {% else %}
  <li class="list-group-item">No credentials saved.</li>
  {% endfor %}
</ul>
{% endblock %}
