{% extends 'base.html' %}
{% block content %}
<h1>Register Subjects for {{ study_key }}</h1>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Subjects JSON</label>
    <textarea name="data" class="form-control" rows="5" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
